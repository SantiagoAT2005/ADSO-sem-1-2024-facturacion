<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <title>Agregar / Editar Cliente</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">FACT-3000</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="lista_clientes.html">Ver Clientes</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 id="tituloFormulario">Agregar Cliente</h2>

    <form id="formCliente" onsubmit="guardarCliente(event)">
      <input type="hidden" id="clienteId">

      <div class="form-group">
        <label>Nombre del Cliente</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Tipo de Identificación</label>
        <select id="tipoIdentificacion" class="form-control" required>
          <option value="">Seleccione</option>
          <option value="Cédula">Cédula</option>
          <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
          <option value="Pasaporte">Pasaporte</option>
        </select>
      </div>

      <div class="form-group">
        <label>N° Identificación</label>
        <input type="number" id="identificacion" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" id="correo" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="lista_clientes.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script>
    function guardarCliente(e) {
      e.preventDefault();

      let id = document.getElementById("clienteId").value;
      let nombre = document.getElementById("nombre").value.trim();
      let fechaNacimiento = document.getElementById("fechaNacimiento").value;
      let tipoIdentificacion = document.getElementById("tipoIdentificacion").value;
      let identificacion = document.getElementById("identificacion").value.trim();
      let correo = document.getElementById("correo").value.trim();

      let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

      if (id) {
        // Editar cliente existente
        let cliente = clientes.find(c => c.id == id);
        cliente.nombre = nombre;
        cliente.fechaNacimiento = fechaNacimiento;
        cliente.tipoIdentificacion = tipoIdentificacion;
        cliente.identificacion = identificacion;
        cliente.correo = correo;
      } else {
        // Agregar nuevo cliente
        let nuevoCliente = {
          id: Date.now(),
          nombre,
          fechaNacimiento,
          tipoIdentificacion,
          identificacion,
          correo
        };
        clientes.push(nuevoCliente);
      }

      localStorage.setItem("clientes", JSON.stringify(clientes));
      alert("✅ Cliente guardado correctamente");
      window.location.href = "lista_clientes.html";
    }

    function cargarCliente() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      let cliente = clientes.find(c => c.id == id);
      if (!cliente) return;

      document.getElementById("tituloFormulario").textContent = "Editar Cliente";
      document.getElementById("clienteId").value = cliente.id;
      document.getElementById("nombre").value = cliente.nombre;
      document.getElementById("fechaNacimiento").value = cliente.fechaNacimiento;
      document.getElementById("tipoIdentificacion").value = cliente.tipoIdentificacion;
      document.getElementById("identificacion").value = cliente.identificacion;
      document.getElementById("correo").value = cliente.correo;
    }

    document.addEventListener("DOMContentLoaded", cargarCliente);
  </script>
</body>
</html>
