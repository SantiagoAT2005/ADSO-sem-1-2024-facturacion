<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>   
    <title>Formulario de Cliente</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="lista_clientes.html">Ver Clientes</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Registrar Cliente</h2>
        <form id="formularioCliente">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        </form>
    </div>

    <script>
        document.getElementById("formularioCliente").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let telefono = document.getElementById("telefono").value;

            // Obtener clientes existentes en localStorage
            let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

            // Crear objeto cliente
            let nuevoCliente = { id: Date.now(), nombre, correo, telefono };

            // Agregar el nuevo cliente a la lista
            clientes.push(nuevoCliente);

            // Guardar en localStorage
            localStorage.setItem("clientes", JSON.stringify(clientes));

            // Limpiar formulario
            document.getElementById("formularioCliente").reset();

            // Redirigir a la lista de clientes
            window.location.href = "lista_clientes.html";
        });
    </script>
</body>
</html>
