{% extends 'layout.html' %}


{% block contenido %}
  <h1 class="text-">Editar Cliente</h1>
  <form method="POST" ,>
    

    <div class="form-group">
      <label for="numero_identificacion">Numero Identificacion:</label>
      <input type="text" class="form-control" id="numero_identificacion" name="numero_identificacion" value="{{ cliente.numero_identificacion }}"
        required>
    </div>

    <div class="form-group">
      <label for="nombre_completo">Nombre completo: </label>
      <input type="text" class="form-control" id="nombre_completo" name="nombre_completo"
        value="{{ cliente.nombre_completo }}" required>
    </div>

    <div class="form-group">
      <label for="direccion">Direccion:</label>
      <input type="text" class="form-control" id="direccion" name="direccion"
        value="{{ cliente.direccion }}" required>
    </div>

    <div class="form-group">
      <label for="telefono">Tel√©fono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono"
        value="{{ cliente.telefono }}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}"
        required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('ver_clientes') }}" class="btn btn-secondary">Cancelar</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock contenido %}
