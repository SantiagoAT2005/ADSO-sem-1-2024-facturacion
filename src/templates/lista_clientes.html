<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <title>Listado de Clientes</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="formulario_cliente.html">Agregar Cliente</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2>Listado de Clientes</h2>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre del Cliente</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Tipo de Identificación</th>
                    <th>N° Identificación</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
    </div>

    <!-- Script de gestión -->
    <script>
        function cargarClientes() {
            let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            let lista = document.getElementById("listaClientes");
            lista.innerHTML = "";

            if (clientes.length === 0) {
                lista.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No hay clientes registrados.</td></tr>`;
                return;
            }

            clientes.forEach((cliente, index) => {
                let fila = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.fechaNacimiento}</td>
                        <td>${cliente.tipoIdentificacion}</td>
                        <td>${cliente.identificacion}</td>
                        <td>${cliente.correo}</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="editarCliente(${cliente.id})">Editar</button>
                            <button class="btn btn-info btn-sm" onclick="verCliente(${cliente.id})">Ver</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarCliente(${cliente.id})">Borrar</button>
                        </td>
                    </tr>
                `;
                lista.innerHTML += fila;
            });
        }

        function eliminarCliente(id) {
            let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
            let nuevos = clientes.filter(cliente => cliente.id !== id);
            localStorage.setItem("clientes", JSON.stringify(nuevos));
            cargarClientes();
        }

        function editarCliente(id) {
            window.location.href = `formulario_cliente.html?id=${id}`;
        }

        function verCliente(id) {
            window.location.href = `ver_cliente.html?id=${id}`;
        }

        document.addEventListener("DOMContentLoaded", cargarClientes);
    </script>
</body>
</html>
