<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>   
    <title>Agregar Usuario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="ver_usuarios.html">Ver Usuarios</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Agregar Usuario</h2>
        <form id="usuarioForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" id="correo" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="number" id="telefono" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select id="rol" class="form-control" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Cajero">Cajero</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Soporte Técnico">Soporte Técnico</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </form>
    </div>

    <script>
        document.getElementById("usuarioForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nombre = document.getElementById("nombre").value;
            let correo = document.getElementById("correo").value;
            let telefono = document.getElementById("telefono").value;
            let rol = document.getElementById("rol").value;

            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

            let nuevoUsuario = {
                id: new Date().getTime(),
                nombre: nombre,
                correo: correo,
                telefono: telefono,
                rol: rol
            };

            usuarios.push(nuevoUsuario);
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            alert("Usuario guardado exitosamente");
            window.location.href = "ver_usuarios.html";
        });
    </script>
</body>
</html>
