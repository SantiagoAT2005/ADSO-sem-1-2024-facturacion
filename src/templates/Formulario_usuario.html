<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Usuario - FACT-3000</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">FACT-3000</a>
  </nav>

  <div class="container mt-4">
    <h2 id="tituloForm">Registrar Usuario</h2>

    <form id="formUsuario">
      <div class="form-group">
        <label>Nombre del Usuario</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="form-group">
        <label>ID de Usuario</label>
        <input type="text" class="form-control" id="idUsuario" required>
      </div>

      <div class="form-group">
        <label>N° Identificación</label>
        <input type="number" class="form-control" id="identificacion" required>
      </div>

      <div class="form-group">
        <label>Rol o Perfil</label>
        <select class="form-control" id="rol" required>
          <option value="">Seleccione...</option>
          <option>Administrador</option>
          <option>Vendedor</option>
          <option>Cliente</option>
        </select>
      </div>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="lista_usuarios.html" class="btn btn-secondary">Volver</a>
    </form>
  </div>

  <script>
    const form = document.getElementById("formUsuario");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    if (id) {
      document.getElementById("tituloForm").textContent = "Editar Usuario";
      const usuario = usuarios.find(u => u.id === id);
      if (usuario) {
        document.getElementById("nombre").value = usuario.nombre;
        document.getElementById("idUsuario").value = usuario.id;
        document.getElementById("identificacion").value = usuario.identificacion;
        document.getElementById("rol").value = usuario.rol;
        document.getElementById("correo").value = usuario.correo;
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nuevoUsuario = {
        nombre: document.getElementById("nombre").value,
        id: document.getElementById("idUsuario").value,
        identificacion: document.getElementById("identificacion").value,
        rol: document.getElementById("rol").value,
        correo: document.getElementById("correo").value
      };

      if (id) {
        usuarios = usuarios.map(u => u.id === id ? nuevoUsuario : u);
      } else {
        usuarios.push(nuevoUsuario);
      }

      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      window.location.href = "lista_usuarios.html";
    });
  </script>
</body>
</html>
