{% extends 'layout.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-file-invoice"></i> {{ titulo_pagina }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('crear_factura') }}">
                        
                        <!-- Información de Cliente -->
                        <div class="mb-3">
                            <label for="cliente_id" class="form-label">Cliente *</label>
                            <select class="form-select" id="cliente_id" name="cliente_id" required>
                                <option value="">Seleccione un cliente</option>
                                {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">
                                    {{ cliente.numero_identificacion }} - {{ cliente.nombre_completo }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Información de Usuario/Vendedor -->
                        <div class="mb-3">
                            <label for="usuario_id" class="form-label">Vendedor *</label>
                            <select class="form-select" id="usuario_id" name="usuario_id" required>
                                <option value="">Seleccione un vendedor</option>
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">
                                    {{ usuario.nombre }} - {{ usuario.rol }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Observaciones -->
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" 
                                      rows="3" placeholder="Observaciones adicionales (opcional)"></textarea>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('ver_facturas') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Crear Factura
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
