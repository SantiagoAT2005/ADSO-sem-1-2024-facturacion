<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>   
    <title>FACT-3000 - Crear Producto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">FACT-3000</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Productos</a>
                  <div class="dropdown-menu">
                      <a class="dropdown-item" href="lista_productos.html">Listar Productos</a>
                      <a class="dropdown-item" href="formulario_producto.html">Crear Producto</a>
                  </div>
              </li>
          </ul>
      </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Crear Producto</h2>   
        <form id="productoForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group col-md-6">
                    <label for="cantidad">Cantidad en Inventario</label>
                    <input type="number" class="form-control" id="cantidad" min="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="precio">Precio Unitario</label>
                    <input type="number" class="form-control" id="precio" min="1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="unidad">Unidad de Medida</label>
                    <select id="unidad" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="GRS">GRS</option>
                        <option value="UND">UND</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="categoria">Categor√≠a</label>
                    <select id="categoria" class="form-control">
                        <option value="">Seleccione...</option>
                        <option value="1">Alimentos</option>
                        <option value="2">Ropa</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>  
    </div>
    
    <script>
        document.getElementById("productoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nombre = document.getElementById("nombre").value.trim();
            let cantidad = Number(document.getElementById("cantidad").value);
            let precio = Number(document.getElementById("precio").value);
            let unidad = document.getElementById("unidad").value;
            let categoria = document.getElementById("categoria").value;
            
            if (!nombre || isNaN(cantidad) || isNaN(precio) || cantidad <= 0 || precio <= 0 || !unidad || !categoria) {
                alert("Por favor, complete todos los campos correctamente.");
                return;
            }
            
            let productos = JSON.parse(localStorage.getItem("productos")) || [];
            let nuevoProducto = { id: Date.now(), nombre, cantidad, precio, unidad, categoria };
            productos.push(nuevoProducto);
            localStorage.setItem("productos", JSON.stringify(productos));
            
            alert(`Producto "${nombre}" guardado exitosamente`);
            window.location.href = "lista_productos.html";
        });
    </script>
</body>
</html>
