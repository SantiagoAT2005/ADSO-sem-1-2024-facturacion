<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="formulario_producto.html">Agregar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lista_productos.html">Listado de Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-4">
        <h2 id="tituloFormulario">Registrar Producto</h2>
        <form id="formProducto">
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del producto" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" class="form-control" placeholder="Ingrese la categoría (Ej: Alimentos, Bebidas...)" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" class="form-control" placeholder="Ingrese el precio" required min="0">
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" class="form-control" placeholder="Ingrese el stock disponible" required min="0">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="lista_productos.html" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <!-- SCRIPT -->
    <script>
        const form = document.getElementById('formProducto');
        const nombre = document.getElementById('nombre');
        const categoria = document.getElementById('categoria');
        const precio = document.getElementById('precio');
        const stock = document.getElementById('stock');
        const tituloFormulario = document.getElementById('tituloFormulario');

        // Detectar si es edición
        const urlParams = new URLSearchParams(window.location.search);
        const productoId = urlParams.get('id');
        let productos = JSON.parse(localStorage.getItem('productos')) || [];

        if (productoId) {
            const producto = productos.find(p => p.id == productoId);
            if (producto) {
                tituloFormulario.textContent = "Editar Producto";
                nombre.value = producto.nombre;
                categoria.value = producto.categoria;
                precio.value = producto.precio;
                stock.value = producto.stock;
            }
        }

        // Guardar o actualizar producto
        form.addEventListener('submit', e => {
            e.preventDefault();

            const nuevoProducto = {
                id: productoId ? parseInt(productoId) : Date.now(),
                nombre: nombre.value.trim(),
                categoria: categoria.value.trim(),
                precio: parseFloat(precio.value),
                stock: parseInt(stock.value)
            };

            if (productoId) {
                productos = productos.map(p => p.id == productoId ? nuevoProducto : p);
            } else {
                productos.push(nuevoProducto);
            }

            localStorage.setItem('productos', JSON.stringify(productos));
            alert('✅ Producto guardado con éxito');
            window.location.href = 'lista_productos.html';
        });
    </script>
</body>
</html>
