<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="formulario_producto.html">Agregar Producto</a></li>
                <li class="nav-item"><a class="nav-link" href="lista_productos.html">Listado de Productos</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        <h2 class="mb-4">Detalles del Producto</h2>

        <div id="detalleProducto" class="card shadow p-4">
            <!-- Aquí se insertarán los datos dinámicamente -->
        </div>

        <div class="mt-4">
            <a href="lista_productos.html" class="btn btn-secondary">Volver</a>
            <button id="btnEditar" class="btn btn-warning">Editar</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const detalleDiv = document.getElementById("detalleProducto");
        const btnEditar = document.getElementById("btnEditar");

        function mostrarProducto() {
            const productos = JSON.parse(localStorage.getItem("productos")) || [];
            const producto = productos.find(p => p.id == id);

            if (!producto) {
                detalleDiv.innerHTML = `
                    <div class="alert alert-danger">Producto no encontrado.</div>`;
                btnEditar.style.display = "none";
                return;
            }

            detalleDiv.innerHTML = `
                <h4 class="text-primary">${producto.nombre}</h4>
                <hr>
                <p><strong>Categoría:</strong> ${producto.categoria}</p>
                <p><strong>Precio:</strong> $${parseFloat(producto.precio).toFixed(2)}</p>
                <p><strong>Stock disponible:</strong> ${producto.stock}</p>
                <p><strong>ID del producto:</strong> ${producto.id}</p>
            `;

            btnEditar.addEventListener("click", () => {
                window.location.href = `formulario_producto.html?id=${producto.id}`;
            });
        }

        document.addEventListener("DOMContentLoaded", mostrarProducto);
    </script>
</body>
</html>
