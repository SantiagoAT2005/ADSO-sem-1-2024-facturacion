<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Usuario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">FACT-3000</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="lista_usuarios.html">Volver a la Lista</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2>Detalles del Usuario</h2>
  <div id="detalleUsuario" class="border rounded p-4 bg-light"></div>
  <div class="mt-3">
    <a href="lista_usuarios.html" class="btn btn-secondary">Volver</a>
  </div>
</div>

<script>
  function mostrarUsuario() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const usuario = usuarios.find(u => u.id === id);

    const detalleDiv = document.getElementById("detalleUsuario");

    if (!usuario) {
      detalleDiv.innerHTML = `<div class="alert alert-danger">Usuario no encontrado.</div>`;
      return;
    }

    detalleDiv.innerHTML = `
      <p><strong>Nombre:</strong> ${usuario.nombre}</p>
      <p><strong>ID de Usuario:</strong> ${usuario.id}</p>
      <p><strong>N° de Identificación:</strong> ${usuario.identificacion}</p>
      <p><strong>Rol o Perfil:</strong> ${usuario.rol}</p>
      <p><strong>Correo Electrónico:</strong> ${usuario.correo}</p>
    `;
  }

  document.addEventListener("DOMContentLoaded", mostrarUsuario);
</script>
</body>
</html>
