<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">FACT-3000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario_producto.html">Agregar Producto</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="lista_productos.html">Listado de Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        <h2>Listado de Productos</h2>
        <a href="formulario_producto.html" class="btn btn-primary mb-3">Agregar Producto</a>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaProductos"></tbody>
        </table>
    </div>

    <!-- SCRIPT -->
    <script>
        function cargarProductos() {
            let productos = JSON.parse(localStorage.getItem("productos")) || [];
            let lista = document.getElementById("listaProductos");
            lista.innerHTML = "";

            if (productos.length === 0) {
                lista.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">No hay productos registrados.</td>
                    </tr>`;
                return;
            }

            productos.forEach((p, i) => {
                let fila = `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${p.nombre}</td>
                        <td>${p.categoria}</td>
                        <td>$${parseFloat(p.precio).toFixed(2)}</td>
                        <td>${p.stock}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="verProducto(${p.id})">Ver</button>
                            <button class="btn btn-warning btn-sm" onclick="editarProducto(${p.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${p.id})">Eliminar</button>
                        </td>
                    </tr>`;
                lista.innerHTML += fila;
            });
        }

        function verProducto(id) {
            window.location.href = `ver_producto.html?id=${id}`;
        }

        function editarProducto(id) {
            window.location.href = `formulario_producto.html?id=${id}`;
        }

        function eliminarProducto(id) {
            let productos = JSON.parse(localStorage.getItem("productos")) || [];
            let nuevos = productos.filter(p => p.id !== id);
            localStorage.setItem("productos", JSON.stringify(nuevos));
            cargarProductos();
        }

        document.addEventListener("DOMContentLoaded", cargarProductos);
    </script>
</body>
</html>
